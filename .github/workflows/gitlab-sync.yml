name: Sync to GitLab

on:
  push:
    branches:
      - main  # Trigger this on any push to the main branch (you can adjust this)

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Add GitLab Remote
        run: |
          git remote add gitlab https://gitlab-ci-token:${{ secrets.GITLAB_TOKEN }}@gitlab.com/yourusername/your-gitlab-repo.git

      - name: Push to GitLab
        run: |
          git push gitlab main  # Adjust this if you are working with another branch

      - name: Sync complete
        run: echo "Changes have been pushed to GitLab!"
